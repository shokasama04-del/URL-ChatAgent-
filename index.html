<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>URL分析 × ChatAgent活用支援ツール</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL分析 × ChatAgent活用支援ツール</h1>
            <p class="subtitle">URLを分析して、ChatAgentの初回メッセージと選択肢を提案します</p>
        </header>

        <main>
            <section class="input-section">
                <form id="analyzeForm">
                    <div class="form-group">
                        <label for="url">ドメインURL <span class="required">*</span></label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="siteType">サイト種別（任意）</label>
                            <select id="siteType" name="siteType">
                                <option value="">選択してください</option>
                                <option value="EC">EC</option>
                                <option value="SaaS">SaaS</option>
                                <option value="コーポレート">コーポレート</option>
                                <option value="メディア">メディア</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="businessType">BtoB / BtoC（任意）</label>
                            <select id="businessType" name="businessType">
                                <option value="">選択してください</option>
                                <option value="BtoB">BtoB</option>
                                <option value="BtoC">BtoC</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="analyzeBtn">
                        <span class="btn-text">分析する</span>
                        <span class="btn-loading" style="display: none;">分析中...</span>
                    </button>
                </form>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="result-card">
                    <h2>① 想定流入経路（仮説）</h2>
                    <div class="traffic-sources" id="trafficSources"></div>
                </div>

                <div class="result-card">
                    <h2>② 想定ユーザー像</h2>
                    <div class="user-profile" id="userProfile"></div>
                </div>

                <div class="result-card">
                    <h2>③ ChatAgent活用提案</h2>
                    <div class="chat-agent-proposal" id="chatAgentProposal"></div>
                    <button class="btn-copy" id="copyBtn">結果をコピー</button>
                </div>

                <div class="result-card">
                    <h2>④ 広告ライブラリ検索リンク</h2>
                    <div class="ad-library-links" id="adLibraryLinks"></div>
                </div>

                <div class="result-card">
                    <h2>⑤ 詳細解析データ</h2>
                    <div class="analysis-data" id="analysisData"></div>
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </section>
        </main>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
